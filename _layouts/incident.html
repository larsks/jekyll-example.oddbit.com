---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="metadata">
    {% assign severity = page.severity|default: 1 %}
    <table>
      <tr><td>state</td><td>{{ page.state }}</td></tr>
      <tr><td>severity</td><td>{{ severity }}</td></tr>
      {% if page.gh_issue %}
      <tr><td>github</td><td><a href="{{ page.gh_issue }}">{{ page.gh_issue }}</a></td></tr>
      {% endif %}
    </table>
  </div>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
</article>
